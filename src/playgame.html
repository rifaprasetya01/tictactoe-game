<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Play TicTacToe</title>
  </head>
  <body>
    <div class="playgame-page-container">
      <header>
        <h1 class="game-title">
          <span class="text-tic">Tic</span><span class="text-tac">Tac</span
          ><span class="text-toe">Toe</span>
        </h1>
        <span class="game-copyright">Made by Rifa Prasetya</span>
      </header>
      <main>
        <aside class="game-detail">
          <div class="game-turn">
            <h1 class="title">Turn</h1>
            <span id="turnDisplay" class="detail-turn">x</span>
          </div>
        </aside>
        <main class="game-board">
          <div class="col col-1">1</div>
          <div class="col col-2">2</div>
          <div class="col col-3">3</div>
          <div class="col col-4">4</div>
          <div class="col col-5">5</div>
          <div class="col col-6">6</div>
          <div class="col col-7">7</div>
          <div class="col col-8">8</div>
          <div class="col col-9">9</div>
        </main>
      </main>
    </div>

    <script type="module" src="script/index.js"></script>
  </body>
</html>
